<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Results</title>
</head>
<body>
    <h1>Project Results</h1>
    
    <h2>Calculated Average</h2>
    <p>The average of the list is: <strong id="average">30</strong></p>
    
    <h2>Average Message</h2>
    <p id="average_message">The average is high.</p>
    
    <h2>Numbers Multiplied by 2</h2>
    <ul id="multiplied_numbers">
        <li>20</li>
        <li>40</li>
        <li>60</li>
        <li>80</li>
        <li>100</li>
    </ul>
    
    <script>
       
        const average = 30; 
        const averageMessage = average > 30 ? "The average is high." : "The average is low.";
        document.getElementById('average_message').innerText = averageMessage;

        
        const multipliedNumbers = [20, 40, 60, 80, 100];
        const numberList = document.getElementById('multiplied_numbers');
        numberList.innerHTML = "";
        multipliedNumbers.forEach(num => {
            let li = document.createElement('li');
            li.textContent = num;
            numberList.appendChild(li);
        });
    </script>
</body>
</html>
